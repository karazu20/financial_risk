{% extends 'base/base.html' %}

{% load staticfiles %}

{% block content %}

    <div class="container" style="padding-top: 2cm;">

	<h1> Panel RCS Optimizacion del portafolio <h2>

    <div class="row">
	{% if form.errors %}
        <p class="error" >Verifique que sus datos sean correctos.</p>
	{% endif %}
	<form id="form" enctype="multipart/form-data" class="col s12" action="" method="post">{% csrf_token %}	  
	  <div class="row">
	      <div  class="file-field input-field col s6 ">
	       <div class="btn">	        
			     <span>{{form.sim.label}}: * </span>
			    {{form.sim}}
	 		</div>	
	 		<div class="file-path-wrapper">
			        <input class="file-path validate" type="text">
			</div>
	      </div>
	   </div>

		<div class="row">			
		      <div  class="col s16 ">		       				   
		      	<label>
				    {{form.reprocesar}}
				    <span ">{{form.reprocesar.label}}: *</span>		     
				</label>
		     </div>
		
		
		      <div  class="col s6 ">		    				    
		      	<label>
				    {{form.complementos}}
				    <span>{{form.complementos.label}}: *</span>
		     	</label>
		     </div>
		 </div> 
		<div class="row">		
		  
		   <button id="atras" class="btn waves-effect waves-light" >Regresar</button>
		   <button id="submit_button" class="btn waves-effect waves-light" type="submit" >Guardar
		    	<i class="material-icons right">send</i>
		  	</button>	
        
	    </div>
	</form>
	</div>
{% endblock %}
