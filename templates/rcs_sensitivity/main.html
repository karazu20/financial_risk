{% extends 'base/base.html' %}

{% load staticfiles %}

{% block content %}

    <div class="container" style="padding-top: 2cm;">
	
	<div class="row">
	{% if form.errors %}
        <p class="error" >Verifique que sus datos sean correctos.</p>
	{% endif %}
	<form id="form" enctype="multipart/form-data" class="col s12" action="" method="post">{% csrf_token %}	  
	  <div class="row">
	     <div  class="file-field input-field col s6 ">
	       <div class="btn">	        
			     <span>{{form.sim.label}}: * </span>
			    {{form.sim}}
	 		</div>	
	 		<div class="file-path-wrapper">
			        <input class="file-path validate" type="text">
			</div>
		</div>

		 <div  class="input-field col s6 ">
	        
			    <label>{{form.fecha_corte.label}}: *</label>
			    {{form.fecha_corte}}
	     
	     </div>
	
	      <div  class="input-field col s6 ">
	        
			    <label>{{form.numero_escenarios.label}}: *</label>
			    {{form.numero_escenarios}}
	     
	     </div>
	      
		</div>
			
		
		<div class="row">		
		  
		   <button id="atras" class="btn waves-effect waves-light" >Regresar</button>
		   <button id="submit_button" class="btn waves-effect waves-light" type="submit" >Ejecutar
		    	<i class="material-icons right">send</i>
		  	</button>	
        
	    </div>
	</form>
	</div>
    </div>
{% endblock %}
